  <script>
    (function(){
      localStorage.setItem("ms_last_lesson_url", window.location.pathname);
      const match = window.location.pathname.match(/lesson-(\d+)\.html$/);
      if (!match) return;
      const lessonNum = Number(match[1]);
      if (!Number.isFinite(lessonNum)) return;

      const key = "ms_m1_done";
      let arr = [];
      try {
        arr = JSON.parse(localStorage.getItem(key) || "[]");
        if (!Array.isArray(arr)) arr = [];
      } catch { arr = []; }

      if (!arr.includes(lessonNum)) {
        arr.push(lessonNum);
        localStorage.setItem(key, JSON.stringify(arr));
      }
    })();
  </script>
